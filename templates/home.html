<html>

  <head>
    <title>Home</title>
    <link rel="stylesheet" href="/static/home.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <script src="/static/script.js"></script>
    <h1 id='app_name'>Water website</h1>
    <ul class="tabBar">
      <li><a href="/" id="home">Home</a></li>
      <li><a href="/schedule" id="schedule">Schedule</a></li>
      <li><a href="/history" id="history">History</a></li>
      <li><a href="/settings" id="settings">Settings</a></li>
      <li><a href="/aboutus" id="aboutus">About Us</a></li>
      <li><a class="logout" href="{{logoutUrl}}">Log Out</a></li>
    </ul>
    <div id="background">
      <div class="container">
        <div id="waterpic">
          <div class="glass">
              <div class="water" style="height: 0%"></div>
          </div>
        </div>
        <div id="measurements">
          <ul class="measureList">
            <li class="percent"> - 100%</li>
            <li class="percent"> - 75%</li>
            <li class="percent"> - 50%</li>
            <li class="percent"> - 25%</li>
            <li class="percent"> - 0%</li>
          </ul>
        </div>
        <div>
          <div id="waterInfo">
            <p>Your goal is % cups of water.</p>
            <p>You have drank % cups of water.</p>
            <p>You need % more cups of water to reach your goal.</p>
          </div>
          <div id="socials">
            <a href="http://twitter.com/?status=I DRANK SO MUCH WATER!"><img src="http://www.anthonysgulfport.com/wp-content/uploads/2014/09/twitter-icon-300x300.png" id="twitter"/></a>
            <a href="https://www.facebook.com/share.php?u="><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" id="facebook"</a>
            <a href="https://www.instagram.com"><img src="https://instagram-brand.com/wp-content/uploads/2016/11/app-icon2.png" id="instagram"</a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
