<html>

  <head>
      <link rel="stylesheet" href="static/schedule.css"></link>
      <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src = "/static/api.js"></script>

  </head>

  <body>
    <a class="logout" href="{{logoutUrl}}">Log Out</a>
    <h1 id="schedule_header">Schedule</h1>
    <div class="wrapper">
      <div class="tabBar home">
        <p><a href="/" id="home">Home</a></p>
      </div>
      <div class="tabBar schedule">
        <p><a href="/schedule" id="schedule">Schedule</a></p>
      </div>
      <div class="tabBar history">
        <p><a href="/history" id="history">History</a></p>
      </div>
      <div class="tabBar settings">
      <p><a href="/settings" id="settings">Settings</a></p>
      </div>
    </div>
    <form method="post">

      {% for x in times %}
      <input type='checkbox' name="{{x}}">I have drank {{cool}}oz by {{x}}<br>
      {% endfor %}
      <input type="submit" id="submit" value="Update">
    </form>
        <div id="temp"></div>
        <div id="condition"></div>
        <div id="pic"></div>
        <script src = "/static/schedule.js"></script>
  </body>


</html>
